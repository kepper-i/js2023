  <body>
    <div class="wrapper">
      <h1>Задача 4</h1>

      <p>
        Сформувати новий масив, що міститиме значення цін у відсотках стосовно
        максимального
      </p>

      <script>
        "use strict"
        //1. Вводимо необхідні дані
        let arr = [23, 345, 1093, 450, 28, 9832, 999, 1120, 32, 4893]

        //2. Знаходимо результат
        // let max = arr.reduce((prev, el) => (el > prev ? el : prev))
        let percentOfMax = arr.map(
          (el, index, baseArr) => (el / Math.max(...arr)) * 100
        )

        //3. Виводимо результат
        document.write(percentOfMax)
      </script>
