<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 5</h1>

      <p>Підрахувати кількість змін цін</p>

      <script>
        "use strict"
        //1. Вводимо необхідні дані
        let arr = [23, 23, 34345, 1093, 450, 28, 9832, 999, 1120, 32, 32]

        //2. Знаходимо результат
        let priceChange = arr.reduce(
          (countChange, elem, index, baseArr) =>
            elem !== baseArr[index - 1] ? countChange + 1 : countChange,
          -1
        )

        if (priceChange <= 0) priceChange = 0

        //3. Виводимо результат
        document.write(priceChange)
      </script>
    </div>
  </body>
</html>
