<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача</h1>

      <p>Знайти індекс першої ціни, що більше за 1000</p>

      <script>
        "use strict"
        //1. Вводимо необхідні дані
        let arr = [23, 23, 345, 1103, 450, 28, 932, 999, 120, 32, 32, 1200, 831]

        //2. Знаходимо результат
        let firstIndexPriceOver1000 = arr.findIndex((elem) => elem > 1000)

        //3. Виводимо результат
        document.write(firstIndexPriceOver1000)
      </script>
    </div>
  </body>
</html>
