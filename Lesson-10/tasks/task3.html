  <body>
    <div class="wrapper">
      <h1>Задача 3</h1>

      <p>Сформувати список з тих цін, які більші за попереднє значення</p>

      <script>
        "use strict"
        //1. Вводимо необхідні дані
        let arr = [23, 345, 1093, 450, 28, 9832, 999, 1120, 32, 4893]

        //2. Знаходимо результат
        let pricesOverPrevious = arr.filter(
          (element, index, baseArr) => element > baseArr[index - 1]
        )

        //3. Виводимо результат
        document.write(pricesOverPrevious)
      </script>
    </div>
  </body>
