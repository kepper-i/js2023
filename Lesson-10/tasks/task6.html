  <body>
    <div class="wrapper">
      <h1>Задача 6</h1>

      <p>Визначити, чи є ціна, що менше 1000</p>

      <script>
        "use strict"
        //1. Вводимо необхідні дані
        let arr = [23, 23, 345, 103, 450, 28, 932, 999, 120, 32, 32, 1200, 9831]
        let answer

        //2. Знаходимо результат
        let priceLess1000 = arr.find((elem) => elem < 1000)

        if (priceLess1000) answer = "Ціна, менша за 1000 є"
        else answer = "Ціни, меншої за 1000 немає"

        //3. Виводимо результат
        document.write(answer)
      </script>
