<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 1</h1>

      <p>Використовуючи цикли вивести на екран 20 символів «о».</p>

      <script>
        //1. Вводимо необхідні дані
        let addO = ""
        numLettersO = 20

        //2. Знаходимо результат
        for (let i = 0; i < numLettersO; i++) {
          addO += "o"
        }

        //3. Виводимо результат
        document.write(addO)
      </script>
    </div>
  </body>
</html>
