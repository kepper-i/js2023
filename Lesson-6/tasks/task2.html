<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 2</h1>

      <p>Відобразити трикутник за допомогою символів «о»</p>

      <script>
        //1. Вводимо необхідні дані
        const numO = parseInt(prompt("Введіть кількість строк"))
        let sumO = ""

        //2. Знаходимо результат
        for (let i = 0; i < numO; i++) {
          sumO += "o"
          document.write(`${sumO}<br>`)
        }

        //3. Виводимо результат
      </script>
    </div>
  </body>
</html>
