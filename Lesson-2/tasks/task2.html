<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks</title>
</head>
<body>

  <h1>Задача 2</h1>

  <p>
    Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
  </p>

  <script>
    //1. Вводимо необхідні дані
    let yearOfBirth = parseInt(prompt('введіть рік народження'))

    let now = new Date()
    let currentYear = now.getFullYear()

    //2. Знаходимо результат
    let youAge = currentYear-yearOfBirth
    
    //3. Виводимо результат
    document.write(`Вам ${youAge} років`)
  </script>
  
</body>
</html>
