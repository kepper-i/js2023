<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks</title>
</head>
<body>

  <h1>Задача 4</h1>

  <p>
    Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
  </p>

  <script>
    //1. Вводимо необхідні дані
    let length = parseInt(prompt('Введіть довжину у сантиметрах'))

    //2. Знаходимо результат
    let lengthMeter = length/1000
    let lengthKilometer = length/1000000
    
    //3. Виводимо результат
    document.write(`
    ${length} см = ${lengthMeter} м <br>
    ${length} см = ${lengthKilometer} км
    `)
  </script>
  
</body>
</html>
