<body>

  <h1>Задача 0</h1>

  <p>
    Обчислити значення виразів: <br>
    1) S1=a+12+b <br>
    2) S2=√(((a+b)/2a) )   <br>
    3) S3=∛((a+b)c)   <br>
    4) S4=sin⁡(a/(-b))  <br>
  </p>

  <script async>
    //1. Вводимо необхідні дані
    let a = parseInt(prompt('Введіть число, a'))
    let b = parseInt(prompt('Введіть число, b'))
    let c = parseInt(prompt('Введіть число, c'))

    //2. Знаходимо результат
    let s1 = a+12+b
    let s2 = Math.sqrt((a+b)/(2*a))
    let s3 = Math.cbrt((a+b)*c)
    let s4 = Math.sin(a/-b)

    //3. Виводимо результат
    document.write(`
    Відповіді: <br>
    1) s1 = ${s1} <br> 
    2) s2 = ${s2} <br>
    3) s3 = ${s3} <br>
    4) s4 = ${s4}
    `)
  </script>
  
</body>
