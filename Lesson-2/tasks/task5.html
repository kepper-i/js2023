<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks</title>
</head>
<body>

  <h1>Задача 5</h1>

  <p>
    Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
  </p>

  <script>
    //1. Вводимо необхідні дані
    let numberSeconds = parseInt(prompt('Введіть кількість секунд'))

    //2. Знаходимо результат
    let numberMinutes = numberSeconds/60
    let numberHours = numberSeconds/3600
    let wholeHours = numberHours.toFixed(0)
    let wholeMinutes = numberMinutes%60
    
    //3. Виводимо результат
    document.write(`
    Це ${numberHours} год., або ${numberMinutes} хв. <br>
    Або ${wholeHours} год. та ${wholeMinutes}
    `)
  </script>
  
</body>
</html>
