<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks</title>
</head>
<body>

  <h1>Задача 3</h1>

  <p>
    Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
  </p>

  <script>
    //1. Вводимо необхідні дані
    let costOfProduct = parseFloat(prompt('Введіть вартість товару'))
    let numberOfProduct = parseFloat(prompt('Введіть кількість товару'))

    //2. Знаходимо результат
    let totalCost = costOfProduct*numberOfProduct
    let vat = totalCost*0.05 
    
    //3. Виводимо результат
    document.write(`
    Загальна вартість товару = ${totalCost} грн., з них ПДВ = ${vat} грн.`)
  </script>
  
</body>
</html>
