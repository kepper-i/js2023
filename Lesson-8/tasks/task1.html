<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 1</h1>

      <p>
        Дано масив, який містить оцінки з К предметів. Знайти середній бал і
        з’ясувати до якої категорії він відноситься (відмінник, двійочник (має
        хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є
        хоча би одна трійка)).
      </p>

      <script>
        //1. Вводимо необхідні дані
        let array = [2, 5, 3, 5, 4, 3]

        //2. Знаходимо результат
        function getRatingOfStudent(arr) {
          let minRating = arr[0]
          for (let i = 1; i < arr.length; i++) {
            if (arr[i] < minRating) minRating = arr[i]
          }

          let studentsRating
          if (minRating <= 2) studentsRating = "Студент - двійочник"
          else if (minRating === 3) studentsRating = "Студент - трійочник"
          else studentsRating = "Студент - хорошист"

          return studentsRating
        }

        function getAverageRatingOfStudent(arr) {
          let sumRating = 0
          for (let i = 0; i < arr.length; i++) {
            sumRating += arr[i]
          }

          return (sumRating / arr.length).toFixed(2)
        }

        //3. Виводимо результат
        document.write(`Оцінки студента: ${array} <br> <br>`)

        document.write(getRatingOfStudent(array))
        document.write(
          `<br> Середній рейтинг = ${getAverageRatingOfStudent(array)}`
        )
      </script>
    </div>
  </body>
</html>
