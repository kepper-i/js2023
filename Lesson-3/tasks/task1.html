<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks</title>
</head>
<body>

  <h1>Задача 1</h1>

  <p>
    З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
  </p>

  <script>
    //1. Вводимо необхідні дані
    let nameChild1 = prompt("Введіть ім'я першої дитини")
    let numberCandysChild1 = parseInt(prompt(`Введіть кількість конфет у ${nameChild1}`))
    let nameChild2 = prompt("Введіть ім'я другої дитини")
    let numberCandysChild2 = parseInt(prompt(`Введіть кількість конфет у ${nameChild2}`))

    //2. Знаходимо і виводимо результат
    if (numberCandysChild1 > numberCandysChild2)
      document.write(`Цукерок більше у ${nameChild1}`)
    else if (numberCandysChild1 < numberCandysChild2)
      document.write(`Цукерок більше у ${nameChild2}`)
    else
      document.write('Цукерок однаково')
    
  </script>
  
</body>
</html>
