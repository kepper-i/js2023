<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks</title>
</head>
<body>

  <h1>Задача 6</h1>

  <p>
    З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
  </p>

  <script>
    //1. Вводимо необхідні дані
    let numberDayOfWeek = parseInt(prompt('Введіть номер дня тижня (1-7)'))
    

    //2. Знаходимо і виводимо результат
    switch (numberDayOfWeek) {
      case 1: alert('Понеділок')
        break;
      case 2: alert('Вівторок')
        break;
      case 3: alert('Середа')
        break;
      case 4: alert('Четвер')
        break;
      case 5: alert("П'ятниця")
        break;
      case 6: alert('Субота')
        break;
      case 7: alert('Неділя')
        break;
    
      default: alert('Такого дня немає, спробуйте ще')
        break;
    }
    
    
  </script>
  
</body>
</html>
