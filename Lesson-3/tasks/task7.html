<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks</title>
</head>
<body>

  <h1>Задача 7</h1>

  <p>
    З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
  </p>

  <script>
    //1. Вводимо необхідні дані
    let numberOfMonth = parseInt(prompt('Введіть номер місяця (1-12)'))

    //2. Знаходимо і виводимо результат
    switch (numberOfMonth) {
      case 12:
      case 1:
      case 2: alert('Зима')
        break;
      case 3:
      case 4:
      case 5: alert('Весна')
        break;
      case 6:
      case 7:
      case 8: alert('Літо')
        break;
      case 9:
      case 10:
      case 11: alert('Осінь')
        break;
    
      default: alert('Невірно, треба ввести номер від 1 до 12')
        break;
    }
    

  </script>
  
</body>
</html>
