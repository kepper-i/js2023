<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 6</h1>

      <p>
        Дано масив елементів. Усі елементи, які більші за перший елемент
        помножити на 2
      </p>

      <script>
        "use strict"
        //1. Вводимо необхідні дані
        let arr = [12, -3, 8, -45, 6, 100, 0, 21]
        document.write(`Дано масив [${arr}] <br><br>`)

        //2. Знаходимо результат

        arr.forEach((element, index, array) => {
          if (element > array[0]) array[index] *= 2
        })

        //3. Виводимо результат
        document.write(`Результат х2: [${arr}]`)
      </script>
    </div>
  </body>
</html>
