  <body>
    <div class="wrapper">
      <h1>Задача 5</h1>

      <p>
        Дано масив елементів. Знайти добуток додатних елементів (використати
        цикл for..of)
      </p>

      <script>
        "use strict"
        //1. Вводимо необхідні дані
        let arr = [12, -3, 8, -45, 6, 100, 0, 21]

        //2. Знаходимо результат
        function productPosistiveNum(array) {
          let prod = 1
          for (const i of array) {
            if (i > 0) prod *= i
          }
          return prod
        }

        //3. Виводимо результат
        document.write(`Дано масив [${arr}] <br><br>`)
        document.write(
          `Добуток додатних елементів масиву = ${productPosistiveNum(arr)}`
        )
      </script>
    </div>
  </body>
</html>
