<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 7</h1>

      <p>
        Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
        1000 грн. дати 30% знижки.
      </p>

      <script>
        "use strict"
        //1. Вводимо необхідні дані
        let prices = [200, 3290, 324, 1010, 34, 873, 2000]
        document.write(`Ціни на товари: ${prices} <br><br>`)

        //2. Знаходимо результат
        prices.forEach((element, index, arr) => {
          if (element > 1000) arr[index] *= 0.7
        })

        //3. Виводимо результат
        document.write(
          `Товари з ціною більше 1000 грн - зі знижкою 30%: ${prices}`
        )
      </script>
    </div>
  </body>
</html>
