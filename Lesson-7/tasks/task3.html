<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 3</h1>

      <p>
        Створити окремі функції, які для 4 чисел знаходять: <br />
        1)суму; <br />
        2)добуток; <br />
        3)середнє арифметичне; <br />
        4)мінімальне значення.
      </p>

      <script>
        //1. Вводимо необхідні дані

        const num1 = parseInt(prompt(`Введіть 1-е число`))
        const num2 = parseInt(prompt(`Введіть 2-е число`))
        const num3 = parseInt(prompt(`Введіть 3-е число`))
        const num4 = parseInt(prompt(`Введіть 4-е число`))

        //2. Знаходимо результат
        function getSum() {
          const sum = num1 + num2 + num3 + num4
          return sum
        }

        let getProduct = function () {
          const product = num1 * num2 * num3 * num4
          return product
        }

        let getAverage = () => {
          const average = (num1 + num2 + num3 + num4) / 4
          return average
        }

        let minNum = () => {
          let min = Infinity
          if (min > num1) min = num1
          if (min > num2) min = num2
          if (min > num3) min = num3
          if (min > num4) min = num4

          return min
        }

        // 3. Виводимо результат
        document.write(`Ви ввели: ${num1}, ${num2}, ${num3}, ${num4} <br> <br>`)
        document.write(`Сума чисел = ${getSum()} <br>`)
        document.write(`Добуток = ${getProduct()} <br>`)
        document.write(`Середнє арифметичне = ${getAverage()} <br>`)
        document.write(`Мінімальне значення = ${minNum()} <br>`)
      </script>
    </div>
  </body>
</html>
