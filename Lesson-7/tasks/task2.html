<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 2</h1>

      <p>
        Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
        робочим.
      </p>

      <script>
        //1. Вводимо необхідні дані
        const numWeekDay = parseInt(
          prompt("Введіть номер дня тижня (від 1 до 7)")
        )

        //2. Знаходимо результат
        let getIsWorkingDay = () => {
          let isWorkingDay

          if (numWeekDay <= 5) isWorkingDay = "Це робочий день"
          else isWorkingDay = "Це вихідний"

          return isWorkingDay
        }
        //3. Виводимо результат
        document.write(getIsWorkingDay(numWeekDay))
      </script>
    </div>
  </body>
</html>
