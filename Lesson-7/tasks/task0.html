<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 0</h1>

      <p>
        Створити функцію, яка за номером місяця повертає пору року, до якої
        відноситься цей місяць.
      </p>

      <script>
        //1. Вводимо необхідні дані
        const monthNum = parseInt(prompt("Введіть номер місяця"))

        //2. Знаходимо результат
        function getSeason(monthNum) {
          if (monthNum === 12 || monthNum <= 2) return "Зима"
          else if (monthNum <= 5) return "Весна"
          else if (monthNum <= 8) return "Літо"
          else return "Осінь"
        }

        //3. Виводимо результат
        document.write(`${monthNum}-й місяць - це `)
        document.write(getSeason(monthNum))
      </script>
    </div>
  </body>
</html>
