<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 4</h1>

      <p>
        Задача 5. Створити окремі функції, які переводять: <br />
        1) Сантиметри у дюйми; <br />
        2) Кілограми у фунти; <br />
        3) Кілометри у милі. <br />
      </p>

      <script>
        //1. Вводимо необхідні дані
        const makeYourChoice = parseInt(prompt("Натисніть для переведення: Сантиметрів у дюйми - 1, Кілограмів у фунти - 2, Кілометрів у милі - 3"))
        
        //2. Знаходимо результат
        function cmToInches(cm) {
          const inch = cm * 0.393700787
          return inch
        }

        kgToPounds = function (kg) {
          const pounds = kg * 2.20462262
          return pounds
        }

        kmToMiles = (km) => {
          const miles = km * 0.621371192
          return miles
        }

        // 3. Виводимо результат
        switch (makeYourChoice) {
          case 1:
            let enterCm = parseInt(prompt("Введіть кількість сантиметрів для переведення в дюйми"))
            document.write(`${enterCm} см = ${cmToInches(enterCm)} дюймів`)
            break

          case 2:
            let enterKg = parseInt(prompt("Введіть кількість кілограмів для переведення в фунти"))
            document.write(`${enterKg} кг = ${kgToPounds(enterKg)} фунтів`)
            break

          case 3:
            let enterKm = parseInt(prompt("Введіть кількість кілометрів для переведення в милі"))
            document.write(`${enterKm} км = ${kmToMiles(enterKm)} миль`)
            break

          default:
            alert("Ви ввели невірне число, спробуйте ще")
            break
        }
      </script>
    </div>
  </body>
</html>
