<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />

  </head>
  <body>
    <div class="wrapper">
      <h1>Задача 4</h1>

      <p>
        Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька
        результатів: кількість парних, кількість додатних, кількість більших за
        100.
      </p>

      <script>
        //1. Вводимо необхідні дані
        let numEven = 0,
          numPositive = 0,
          numGreater100 = 0

        //2. Знаходимо результат
        getAll = (num1, num2, num3) => {
          if (num1 % 2 === 0) numEven++
          if (num2 % 2 === 0) numEven++
          if (num3 % 2 === 0) numEven++

          if (num1 > 0) numPositive++
          if (num2 > 0) numPositive++
          if (num3 > 0) numPositive++

          if (num1 > 100) numGreater100++
          if (num2 > 100) numGreater100++
          if (num3 > 100) numGreater100++
        }

        getAll(2, -45, 236)

        // 3. Виводимо результат
        document.write(`Парних чисел - ${numEven} шт. <br>`)
        document.write(`Додатних чисел - ${numPositive} шт. <br>`)
        document.write(`Чисел більших за 100 - ${numGreater100} шт. <br>`)
      </script>
    </div>
  </body>
</html>
