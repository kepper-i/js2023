<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>tasks</title>

  <body>
    <div class="wrapper">
      <h1>Задача 8</h1>

      <p>
        Користувач загадує число. За 3 спроби комп’ютер намагається вгадати
        число користувача (використати confirm).
      </p>

      <script>
        //1. Вводимо необхідні дані
        alert("Загадайте число від 1 до 10")

        const min = 1,
          max = 10

        //2. Знаходимо результат
        for (let i = 0; i < 3; i++) {
          let randomNum = min + Math.floor(Math.random() * (max - min + 1))
          if (confirm(`Це ${randomNum} ?`)) {
            alert("Ура! Вгадав!!")
            break
          }
        }

        //3. Виводимо результат
      </script>
    </div>
  </body>
</html>
