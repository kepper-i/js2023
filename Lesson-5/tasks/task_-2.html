<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>tasks</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Задача -2</h1>

      <p>
        Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати
        яких чисел більше: парних чи непарних.
      </p>

      <script>
        //1. Вводимо необхідні дані
        const min = 1,
          max = 1000

        let evenNum = 0
        let oddNum = 0

        //2. Знаходимо результат
        for (let i = 0; i < 100; i++) {
          const randomNum = min + Math.floor(Math.random() * (max - min + 1))
          if (randomNum % 2 === 0) evenNum += 1
          else oddNum += 1
        }

        //3. Виводимо результат
        document.write(
          `Парних чисел - ${evenNum} шт, непарних - ${oddNum} шт <br>`
        )

        if (evenNum > oddNum) document.write("Парних чисел більше")
        else if (evenNum < oddNum) document.write("Непарних чисел більше")
        else document.write("Непарних і парних однаково")
      </script>
    </div>
  </body>
</html>
